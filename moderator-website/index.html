<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="LoginModerators">
        <div class="Navigation">
          <div class="IntiAccommodationFinder">INTI Accommodation Finder</div>
        </div>
  
        <form id="loginForm">
          <div class="EnterEmail">Enter Email:</div>
          <input type="email" id="email" name="email" required />
  
          <div class="EnterPassword">Enter Password:</div>
          <input type="password" id="password" name="password" required />
  
          <button type="submit">Login</button>
        </form>
  
        <img
          class="login-image"
          src="src/INTI_Logo.png"
          alt="INTI Logo"
        />
      </div>

    <script src="scripts/loginscript.js"></script>
  </body>
</html>
